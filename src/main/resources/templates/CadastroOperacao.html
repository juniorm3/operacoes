<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<head>
<meta charset="UTF-8" />
<title>Cadastro de Negociação</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/negociacoes}" th:object="${negociacao}">	
		<div layout:include="MenssagensGeral"></div>
		<div layout:include="MenssagensErro"></div>
		
		<div class="oanel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Nova Negociação</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/negociacoes}">Voltar para Negociações</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigoId}"/>
				
				<div class="form-group" th:classappend="${#fields.hasErrors('codigoMercadoria')} ? 'has-error'">
					<label for="codigoMercadoria" class="col-sm-2 control-label">Codígo Mercadoria</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="codigoMercadoria" th:field="*{codigoMercadoria}" />
					</div>
				</div>

				<div class="form-group">
					<label for="tipoMercadoria" class="col-sm-2 control-label">Tipo Mercadoria</label>
					<div class="col-sm-2">
						<select class="form-control" id="tipoMercadoria" th:field="*{tipoMercadoria}" >
							<option th:each="mercadoria : ${todosTiposMercadorias}"
								th:value="${mercadoria}" th:text="${mercadoria.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('nomeMercadoria')} ? 'has-error'">
					<label for="nomeMercadoria" class="col-sm-2 control-label">Mercadoria</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeMercadoria" th:field="*{nomeMercadoria}" />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('quantidade')} ? 'has-error'">
					<label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="quantidade" th:field="*{quantidade}" />
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('preco')} ? 'has-error'">
					<label for="preco" class="col-sm-2 control-label">Preço</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="preco"	th:field="*{preco}" />
					</div>
				</div>

				<div class="form-group">
					<label for="tipoNegocio" class="col-sm-2 control-label">Tipo Negocio</label>
					<div class="col-sm-2">
						<select class="form-control" id="tipoNegocio" th:field="*{tipoNegocio}" >
							<option th:each="negocio : ${todosTiposNegociacao}"
								th:value="${negocio}" th:text="${negocio.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('dataNegociacao')} ? 'has-error'">
					<label for="dataNegociacao" class="col-sm-2 control-label">Data Negociação</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataNegociacao" th:field="*{dataNegociacao}" 
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom"/>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>

</section>
</html>
