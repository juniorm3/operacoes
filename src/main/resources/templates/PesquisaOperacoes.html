<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
	
<head>
<meta charset="UTF-8" />
<title>Pesquisa de Operações</title>
</head>

<section layout:fragment="conteudo">
	<div layout:include="MenssagensGeral"></div>
	<div class="oanel panel-default">
		<div class="panel-heading">
		<div class="clearfix">
			<h1 class="panel-title aw-titulo-panel">Pesquisa Operação</h1>
			<a class="btn btn-link aw-link-panel" th:href="@{/negociacoes/novo}">Cadastrar Operação</a>
		</div>
			
		</div>

		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-1">Codigo Mercadoria</th>
						<th>Mercadoria</th>
						<th class="text-center col-md-1">Tipo</th>
						<th class="text-right col-md-1">Quantidade</th>
						<th class="text-right col-md-1">Preço</th>
						<th class="text-center col-md-1">Operação</th>
						<th class="text-center col-md-1">Data Neg.</th>
						<th class="col-md-1">Operações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="negociacao : ${negociacoes}">
						<td class="text-center" th:text="${negociacao.codigoId}"></td>
						<td class="text-center" th:text="${negociacao.codigoMercadoria}"></td>
						<td th:text="${negociacao.nomeMercadoria}"></td>
						<td class="text-center" th:text="${negociacao.tipoMercadoria.descricao}"></td>
						<td class="text-right" th:text="${negociacao.quantidade}"></td>
						<td class="text-right" th:text="|R$${{negociacao.preco}}|"></td>
						<td class="text-center">
							<span class="label" th:text="${negociacao.tipoNegocio.descricao}"
								th:classappend="${negociacao.negociacaoTipo ? 'label-success' : 'label-danger'}"></span> 
						</td>
						<td class="text-center" th:text="${{negociacao.dataNegociacao}}"></td>
						<td class="text-center">
							<a class="btn btn-link btn-xs" th:href="@{/negociacoes/{codigo}(codigo=${negociacao.codigoId})}"
								title="Editar" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
							
							<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal" 
									th:attr="data-codigo=${negociacao.codigoId}, data-mercadoria=${negociacao.nomeMercadoria}"
									title="Excluir" rel="tooltip" data-placement="top">
								<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="9" th:if="${#lists.isEmpty(negociacoes)}">Nenhuma operação encontrada</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div layout:include="DialogoConfirmacaoExclusao"></div>
		
	</div>
</section>

</html>
